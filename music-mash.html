<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Mash</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Comic Sans MS', 'Chalkboard', cursive, sans-serif;
      background: #f5f0e6;
      min-height: 100vh;
      padding: 10px;
    }

    .game-container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Title styling to match hand-drawn feel */
    .title {
      text-align: center;
      margin-bottom: 15px;
    }

    .title h1 {
      font-size: 2.5em;
      color: #333;
      text-shadow: 2px 2px 0 #ccc;
      letter-spacing: 3px;
    }

    .title .instruments {
      font-size: 1.5em;
      margin-top: 5px;
    }

    /* Game board */
    .board-container {
      position: relative;
      background: #e8e4dc;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 4px;
      position: relative;
    }

    .space {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
      position: relative;
      transition: transform 0.2s;
      border: 2px solid rgba(0,0,0,0.2);
    }

    .space.pink { background: #e84393; }
    .space.orange { background: #e67e22; }
    .space.yellow { background: #f1c40f; color: #333; }
    .space.green { background: #27ae60; }
    .space.blue { background: #3498db; }
    .space.start { 
      background: #8b4513; 
      width: 50px;
      height: 50px;
      font-size: 9px;
    }
    .space.finish { 
      background: linear-gradient(135deg, #f1c40f 0%, #8b4513 50%, #f1c40f 100%);
      width: 60px;
      height: 60px;
      font-size: 9px;
      border: 3px solid #8b4513;
    }

    /* Characters on spaces */
    .characters-on-space {
      position: absolute;
      display: flex;
      gap: 2px;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
    }

    .character-token {
      width: 20px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.3));
    }

    /* Player info panel */
    .players-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      justify-content: center;
    }

    .player-card {
      background: white;
      border-radius: 10px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 3px solid transparent;
      transition: all 0.3s;
    }

    .player-card.active {
      border-color: #e74c3c;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
    }

    .player-card.winner {
      border-color: #f1c40f;
      background: linear-gradient(135deg, #fff9e6 0%, #fff 100%);
    }

    .player-icon {
      font-size: 2em;
    }

    .player-name {
      font-weight: bold;
      font-size: 1.1em;
    }

    .player-position {
      font-size: 0.85em;
      color: #666;
    }

    /* Card area */
    .card-area {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .deck {
      width: 80px;
      height: 110px;
      background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      border: 3px solid #5d3a1a;
    }

    .deck:hover {
      transform: translateY(-3px);
    }

    .deck-label {
      color: white;
      font-size: 0.8em;
      text-align: center;
      padding: 5px;
    }

    .drawn-card {
      width: 90px;
      height: 120px;
      background: white;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      border: 3px solid #333;
      animation: cardReveal 0.3s ease-out;
    }

    @keyframes cardReveal {
      from {
        transform: scale(0.8) rotateY(90deg);
        opacity: 0;
      }
      to {
        transform: scale(1) rotateY(0);
        opacity: 1;
      }
    }

    .drawn-card .card-title {
      font-size: 0.65em;
      margin-bottom: 5px;
      color: #333;
    }

    .drawn-card .card-color {
      width: 45px;
      height: 45px;
      border-radius: 8px;
      border: 2px solid rgba(0,0,0,0.2);
    }

    .drawn-card .card-color.shortcut {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
    }

    .drawn-card .card-text {
      font-size: 0.6em;
      margin-top: 5px;
      color: #666;
      text-align: center;
      padding: 0 5px;
    }

    .card-color.pink { background: #e84393; }
    .card-color.orange { background: #e67e22; }
    .card-color.yellow { background: #f1c40f; }
    .card-color.green { background: #27ae60; }
    .card-color.blue { background: #3498db; }

    /* Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      font-family: inherit;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: bold;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
      box-shadow: 0 3px 10px rgba(52, 152, 219, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }

    .btn-primary:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
      color: white;
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
    }

    /* Setup screen */
    .setup-screen {
      background: white;
      border-radius: 15px;
      padding: 25px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .setup-screen h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .player-setup {
      margin-bottom: 15px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 10px;
    }

    .player-setup label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .player-setup input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    .player-setup .character-icon {
      font-size: 1.5em;
    }

    .message {
      text-align: center;
      padding: 15px;
      background: #fff9e6;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 1.1em;
      border: 2px solid #f1c40f;
    }

    .message.winner-message {
      background: linear-gradient(135deg, #fff9e6 0%, #ffeaa7 100%);
      font-size: 1.3em;
      animation: celebrate 0.5s ease-in-out;
    }

    @keyframes celebrate {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Music Store illustration */
    .music-store {
      text-align: center;
      margin-bottom: 15px;
    }

    .store-building {
      display: inline-block;
      background: #f1c40f;
      padding: 15px 30px;
      border-radius: 5px 5px 0 0;
      position: relative;
    }

    .store-roof {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 40px solid #8b4513;
      margin: 0 auto -1px;
    }

    .store-building span {
      font-weight: bold;
      color: #333;
      font-size: 0.9em;
    }

    /* Board path layout */
    .board-path {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 3px;
      max-width: 380px;
      margin: 0 auto;
    }

    .path-row {
      display: contents;
    }

    .empty-cell {
      width: 38px;
      height: 38px;
    }

    /* Instructions */
    .instructions {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      font-size: 0.85em;
    }

    .instructions h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .instructions p {
      margin-bottom: 8px;
      color: #555;
      line-height: 1.4;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .title h1 {
        font-size: 1.8em;
      }
      
      .space {
        width: 32px;
        height: 32px;
        font-size: 8px;
      }
      
      .space.start, .space.finish {
        width: 42px;
        height: 42px;
      }
      
      .board-path {
        max-width: 320px;
      }
      
      .player-card {
        padding: 8px 12px;
      }
      
      .drawn-card {
        width: 75px;
        height: 100px;
      }
      
      .drawn-card .card-color {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container" id="app"></div>

  <script>
    // Game state
    const gameState = {
      phase: 'setup', // setup, playing, finished
      players: [],
      currentPlayerIndex: 0,
      drawnCard: null,
      winner: null,
      positions: {} // playerId -> position index
    };

    // Characters
    const characters = [
      { id: 'gary', name: 'Gary Guitar', icon: 'üé∏', color: '#e67e22' },
      { id: 'claire', name: 'Claire Clarinet', icon: 'üéµ', color: '#7f8c8d' },
      { id: 'terry', name: 'Terry Trumpet', icon: 'üé∫', color: '#f1c40f' },
      { id: 'ken', name: 'Ken Keyboard', icon: 'üéπ', color: '#2c3e50' }
    ];

    // Board path - colors in order following the winding path
    // Based on the photo: starts at music store area, winds around
    const pathColors = [
      'start',
      'pink', 'orange', 'yellow', 'green', 'blue',
      'pink', 'orange', 'yellow', 'green', 'blue',
      'orange', 'pink', 'green', 'yellow', 'blue',
      'pink', 'orange', 'green', 'blue', 'yellow',
      'orange', 'pink', 'blue', 'green', 'yellow',
      'pink', 'orange', 'green', 'blue', 'yellow',
      'finish'
    ];

    // Card deck (weighted distribution)
    const cardDeck = [
      ...Array(4).fill('pink'),
      ...Array(4).fill('orange'),
      ...Array(4).fill('yellow'),
      ...Array(4).fill('green'),
      ...Array(4).fill('blue'),
      ...Array(3).fill('shortcut')
    ];

    function drawCard() {
      const index = Math.floor(Math.random() * cardDeck.length);
      return cardDeck[index];
    }

    function findNextColorSpace(currentPos, color) {
      for (let i = currentPos + 1; i < pathColors.length; i++) {
        if (pathColors[i] === color) {
          return i;
        }
      }
      // If no more of that color ahead, stay in place
      return currentPos;
    }

    function handleShortcut(currentPos) {
      // Jump forward 4-6 spaces (but not past finish)
      const jump = 4 + Math.floor(Math.random() * 3);
      return Math.min(currentPos + jump, pathColors.length - 1);
    }

    function getCurrentPlayer() {
      return gameState.players[gameState.currentPlayerIndex];
    }

    function nextTurn() {
      gameState.currentPlayerIndex = (gameState.currentPlayerIndex + 1) % gameState.players.length;
      gameState.drawnCard = null;
    }

    function handleDrawCard() {
      if (gameState.drawnCard) return;
      
      const card = drawCard();
      gameState.drawnCard = card;
      
      const player = getCurrentPlayer();
      const currentPos = gameState.positions[player.id];
      let newPos;
      
      if (card === 'shortcut') {
        newPos = handleShortcut(currentPos);
      } else {
        newPos = findNextColorSpace(currentPos, card);
      }
      
      gameState.positions[player.id] = newPos;
      
      // Check for winner
      if (newPos === pathColors.length - 1) {
        gameState.winner = player;
        gameState.phase = 'finished';
      }
      
      render();
    }

    function handleEndTurn() {
      if (!gameState.drawnCard) return;
      nextTurn();
      render();
    }

    function startGame(selectedCharacters) {
      gameState.players = selectedCharacters.map(id => 
        characters.find(c => c.id === id)
      );
      gameState.players.forEach(p => {
        gameState.positions[p.id] = 0;
      });
      gameState.currentPlayerIndex = 0;
      gameState.drawnCard = null;
      gameState.winner = null;
      gameState.phase = 'playing';
      render();
    }

    function resetGame() {
      gameState.phase = 'setup';
      gameState.players = [];
      gameState.positions = {};
      gameState.currentPlayerIndex = 0;
      gameState.drawnCard = null;
      gameState.winner = null;
      render();
    }

    // Rendering
    function renderSetup() {
      return `
        <div class="title">
          <h1>MUSIC MASH</h1>
          <div class="instruments">üé∏ üéπ üé∫</div>
        </div>
        
        <div class="setup-screen">
          <h2>Choose Your Players</h2>
          <p style="text-align: center; margin-bottom: 15px; color: #666;">Select 2-4 characters to play</p>
          
          ${characters.map(c => `
            <div class="player-setup">
              <label>
                <input type="checkbox" id="char-${c.id}" value="${c.id}">
                <span class="character-icon">${c.icon}</span>
                <span>${c.name}</span>
              </label>
            </div>
          `).join('')}
          
          <div style="text-align: center; margin-top: 20px;">
            <button class="btn-primary" onclick="handleStartClick()">Start Game!</button>
          </div>
        </div>
        
        <div class="instructions">
          <h3>üìú How to Play</h3>
          <p><strong>Setup:</strong> Each player picks a character and starts at the beginning of the path.</p>
          <p><strong>Playing:</strong> On your turn, draw a card. Move your character forward to the next space of that color.</p>
          <p><strong>Shortcut Cards:</strong> These special cards let you jump ahead several spaces!</p>
          <p><strong>Winning:</strong> First player to reach the Music Store wins! üéâ</p>
        </div>
      `;
    }

    function renderBoard() {
      // Create a visual board representation
      // We'll do a snake-like path
      let html = '<div class="board-path">';
      
      // Create the winding path visually
      // Row by row, snake pattern
      const rows = [];
      const spacesPerRow = 6;
      let currentIndex = 0;
      
      while (currentIndex < pathColors.length) {
        const row = [];
        const rowNum = rows.length;
        const reverse = rowNum % 2 === 1;
        
        for (let i = 0; i < spacesPerRow && currentIndex < pathColors.length; i++) {
          row.push(currentIndex);
          currentIndex++;
        }
        
        if (reverse) row.reverse();
        rows.push(row);
      }
      
      rows.forEach((row, rowIndex) => {
        // Pad row to full width
        const paddedRow = [...row];
        while (paddedRow.length < spacesPerRow) {
          if (rowIndex % 2 === 0) {
            paddedRow.push(null);
          } else {
            paddedRow.unshift(null);
          }
        }
        
        paddedRow.forEach(spaceIndex => {
          if (spaceIndex === null) {
            html += '<div class="empty-cell"></div>';
          } else {
            const color = pathColors[spaceIndex];
            const playersHere = gameState.players.filter(p => 
              gameState.positions[p.id] === spaceIndex
            );
            
            let label = '';
            if (color === 'start') label = 'START';
            else if (color === 'finish') label = 'üè™';
            
            html += `
              <div class="space ${color}">
                ${label}
                ${playersHere.length > 0 ? `
                  <div class="characters-on-space">
                    ${playersHere.map(p => `
                      <div class="character-token">${p.icon}</div>
                    `).join('')}
                  </div>
                ` : ''}
              </div>
            `;
          }
        });
      });
      
      html += '</div>';
      return html;
    }

    function renderGame() {
      const currentPlayer = getCurrentPlayer();
      const isFinished = gameState.phase === 'finished';
      
      return `
        <div class="title">
          <h1>MUSIC MASH</h1>
        </div>
        
        ${isFinished ? `
          <div class="message winner-message">
            üéâ ${gameState.winner.icon} ${gameState.winner.name} wins! üéâ
          </div>
        ` : `
          <div class="message">
            ${currentPlayer.icon} ${currentPlayer.name}'s turn
            ${gameState.drawnCard ? ' - Click "End Turn" to continue' : ' - Draw a card!'}
          </div>
        `}
        
        <div class="players-panel">
          ${gameState.players.map((p, i) => `
            <div class="player-card ${i === gameState.currentPlayerIndex && !isFinished ? 'active' : ''} ${gameState.winner?.id === p.id ? 'winner' : ''}">
              <div class="player-icon">${p.icon}</div>
              <div>
                <div class="player-name">${p.name}</div>
                <div class="player-position">Space ${gameState.positions[p.id]} / ${pathColors.length - 1}</div>
              </div>
            </div>
          `).join('')}
        </div>
        
        <div class="card-area">
          <div class="deck" onclick="handleDrawCard()" ${gameState.drawnCard || isFinished ? 'style="opacity: 0.5; cursor: not-allowed;"' : ''}>
            <div class="deck-label">üéµ<br>Draw<br>Card</div>
          </div>
          
          ${gameState.drawnCard ? `
            <div class="drawn-card">
              <div class="card-title">MUSIC MASH</div>
              ${gameState.drawnCard === 'shortcut' ? `
                <div class="card-color shortcut">‚ö°</div>
                <div class="card-text">Shortcut! Jump ahead!</div>
              ` : `
                <div class="card-color ${gameState.drawnCard}"></div>
                <div class="card-text">Move to ${gameState.drawnCard}</div>
              `}
            </div>
          ` : ''}
        </div>
        
        <div class="controls">
          ${!isFinished ? `
            <button class="btn-primary" onclick="handleEndTurn()" ${!gameState.drawnCard ? 'disabled' : ''}>
              End Turn
            </button>
          ` : ''}
          <button class="btn-secondary" onclick="resetGame()">
            ${isFinished ? 'Play Again' : 'New Game'}
          </button>
        </div>
        
        <div class="board-container">
          <div class="music-store">
            <div class="store-roof"></div>
            <div class="store-building">
              <span>üéµ MUSIC STORE üéµ</span>
            </div>
          </div>
          ${renderBoard()}
        </div>
      `;
    }

    function render() {
      const app = document.getElementById('app');
      if (gameState.phase === 'setup') {
        app.innerHTML = renderSetup();
      } else {
        app.innerHTML = renderGame();
      }
    }

    function handleStartClick() {
      const checkboxes = document.querySelectorAll('.player-setup input:checked');
      const selected = Array.from(checkboxes).map(cb => cb.value);
      
      if (selected.length < 2) {
        alert('Please select at least 2 characters to play!');
        return;
      }
      
      if (selected.length > 4) {
        alert('Maximum 4 players!');
        return;
      }
      
      startGame(selected);
    }

    // Initialize
    render();
  </script>
</body>
</html>
